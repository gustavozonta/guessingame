<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Guessing Game</title>
</head>
<body>

  <div class="screen1">
    <main>
      <h1>Guessing Game</h1>
      <p>Guess a number between 0 and 10</p>
      <form>
        <input id="inputNumber" type="number">
        <button id="btnTry">Try</button>
      </form>
    </main>
  </div>

  <div class="screen2 hide">
    <main>
      <h2>Hit 3 times</h2>
      <button id="btnReset">Play again</button>
    </main>
  </div>


</body>
<script src="script.js"></script>
</html>
